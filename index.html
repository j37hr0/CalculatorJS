<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="display">
        <p id="current-display"></p>
    </div>
<div class="number-container">
    <div class="function-row">
        <button onclick="clearButton()" id="clear">CLEAR</button>
        <button id="delete">DELETE</button>
    </div>
    <div class="top-row">
        <button class="numberClass" id="seven">7</button>
        <button class="numberClass" id="eight">8</button>
        <button class="numberClass" id="nine">9</button>
        <button id="multiply">X</button>
    </div>
    <div class="middle-row">
        <button class="numberClass" id="four">4</button>
        <button class="numberClass" id="five">5</button>
        <button class="numberClass" id="six">6</button>
        <button id="divide">/</button>
    </div>
    <div class="bottom-row">
        <button class="numberClass" id="one">1</button>
        <button class="numberClass" id="two">2</button>
        <button class="numberClass" id="three">3</button>
        <button id="minus">-</button>
        <button id="dot">.</button>
        <button class="numberClass" id="zero">0</button>
        <button id="equals">=</button>
        <button id="plus">+</button>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
